name: 'Update Submodule in Dependent Repos'

on:
  push:
    branches:
      - main

jobs:
  create-update-prs:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        repo:
          - 'DreamFly-Airlines/bookings'
          - 'DreamFly-Airlines/payments'
          - 'DreamFly-Airlines/auth'

    steps:
      - name: 'Checkout target repository: ${{ matrix.repo }}'
        uses: actions/checkout@v4
        with:
          repository: ${{ matrix.repo }}
          token: ${{ secrets.PAT }}
          submodules: true

      - name: 'Update build-config submodule'
        run: |
          git submodule update --remote build-config

      - name: 'Create Pull Request with submodule update'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.PAT }}
          commit-message: 'chore: update build-config submodule'
          title: 'Update build-config submodule'
          body: |
            This PR was automatically created to update the `build-config` submodule.
            CI checks will validate the build.
          branch: 'chore/update-build-config-submodule'
          delete-branch: true